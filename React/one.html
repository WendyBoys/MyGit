<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
		<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
		<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
	</head>
	<body>
		<div id="test">
			
		</div>
		<div id="map">
			
		</div>
		<div id="map3">
			
		</div>
		<div id="fuc">
			
		</div>
		<div id="fuc2">
			
		</div>
	</body>
</html>
<script type="text/babel">
	var hid='myId';
	var msg='Hello World';
	var hdom=<h3 id={hid.toLowerCase()}>{msg.toUpperCase()}</h3>;
	

	ReactDOM.render(hdom,document.getElementById('test'));
	
	const map=['asd','123','小行星'];
	const dmap=<ul id="map2">{map}</ul>;
	const dmap2=
	(
		<ul>
		{
		map.map(
			(name,index)=><li key={index}>{name}</li>
		)
		}
		</ul>
	);
	ReactDOM.render(dmap2,document.getElementById('map3'));
	ReactDOM.render(dmap,document.getElementById('map'));
	
	function MyTag()
	{
		return <h1>自定义简单组件</h1>;
	};
	class MyTag2 extends React.Component
	{
		render()
		{
			return <h2>自定义复杂组件</h2>;
		}
	}
	
	ReactDOM.render(<MyTag/>,document.getElementById('fuc'));
	ReactDOM.render(<MyTag2></MyTag2>,document.getElementById('fuc2'));
	
	
	
	
</script>
